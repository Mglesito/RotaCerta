<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Memória - Motivacional</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Press Start 2P', cursive; }

body {
  background-image: url("fundo.jpg");
  background-color: #1a002b;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; padding:20px;
}

.container {
  background:#2d004d;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  padding:20px;
  width:100%;
  max-width:600px;
  text-align:center;
}

.logo { width:150px; margin-bottom:10px; }

h1 { color:#ff4da6; font-size:1rem; margin-bottom:10px; }

.description {
  color:#c5a3ff;
  font-size:0.55rem;
  margin-bottom:10px;
}

#xpDisplay { color:#4ade80; font-size:0.6rem; margin-bottom:10px; }

.grid {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:10px;
  margin-top:10px;
}

.card {
  width:100%;
  height:80px;
  perspective:1000px;
}

.card-inner {
  position:relative;
  width:100%;
  height:100%;
  text-align:center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor:pointer;
}

.card.flipped .card-inner { transform: rotateY(180deg); }

.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  border-radius:12px;
  backface-visibility: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:0.5rem;
}

.card-front { background:#6f42c1; color:#1a002b; }
.card-back { background:#ff4da6; color:#1a002b; transform:rotateY(180deg); }
.card.matched .card-back { background:#4ade80; }

</style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo" class="logo">
  <h1>Jogo da Memória Motivacional</h1>
  <p class="description">Encontre os pares corretos das frases motivacionais e ganhe XP! Combine 4 pares para alcançar 400 XP e receber sua recompensa.</p>
  <div id="xpDisplay">XP: 0 / 400</div>
  <div class="grid" id="grid"></div>
</div>

<script>
// Frases motivacionais
const phrases = [
  "Você consegue!",
  "Acredite no seu potencial!",
  "Nunca desista!",
  "Cada passo conta!"
];

// Criando pares consistentes
let cardsArray = [];
phrases.forEach(p => {
  cardsArray.push({text: p, id: p});
  cardsArray.push({text: p, id: p});
});

// Embaralhar
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const grid = document.getElementById('grid');
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let xp = 0;

function createBoard(){
  shuffle(cardsArray).forEach(cardData => {
    const card = document.createElement('div');
    card.classList.add('card');

    const inner = document.createElement('div');
    inner.classList.add('card-inner');

    const front = document.createElement('div');
    front.classList.add('card-front');
    front.textContent = "";

    const back = document.createElement('div');
    back.classList.add('card-back');
    back.textContent = cardData.text;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.dataset.id = cardData.id;
    card.addEventListener('click', flipCard);

    grid.appendChild(card);
  });
}

function flipCard(){
  if(lockBoard) return;
  if(this === firstCard) return;

  this.classList.add('flipped');

  if(!firstCard){
    firstCard = this;
    return;
  }

  secondCard = this;
  lockBoard = true;

  if(firstCard.dataset.id === secondCard.dataset.id){
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    xp += 100;
    updateXP();
    resetBoard();
  } else {
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetBoard();
    }, 1000);
  }
}

function resetBoard(){
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}

function updateXP(){
  document.getElementById('xpDisplay').textContent = `XP: ${xp} / 400`;
  if(xp >= 400){
    setTimeout(()=>window.location.href='parabens.html', 500);
  }
}

createBoard();
</script>
</body>
</html>
